<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>
</head>
<body>
    
    <a href="{%url 'books:index'%}"><button>Back</button></a>
    <h1>{{book.title}}</h1>

    <form action="{%url 'books:detail' book.id%}" method="post">
        <input type="hidden" name="_method" value="patch">
        {% csrf_token %}
        {%for field in form%}
            {{field.label_tag}}
            {{field}}
        {%endfor%}

        <button type="submit">Save</button>
        
    </form>
  
</body>
</html>
